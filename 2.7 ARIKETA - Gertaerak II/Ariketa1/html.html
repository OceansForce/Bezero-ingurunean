<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="aldatu">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint accusamus officia amet. Quasi assumenda quo, aspernatur impedit quas tempora! Voluptate, impedit esse provident modi assumenda velit quos itaque ea illo.</p>
    <script>
        const textua= document.getElementById("aldatu");

        textua.addEventListener('click', () =>{
            textua.style.color="blue";
        });

        textua.addEventListener('dblclick', ()=>{
            textua.style.color="red";
        });
    </script>
</body>
</html>
