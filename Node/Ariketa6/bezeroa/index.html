<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="nereKonexioa"></p>
    <script>

        var socket = io();
        var izena= prompt("Izena jarri");
        socket.emit('Izena', izena);
        
        document.getElementById("nereKonexioa").innerHTML  = izena;
        
        
    </script> 
</body>
</html>
