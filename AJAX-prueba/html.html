<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ajax()">Sartu</button>
    <div id="textua">

    </div>
    <script>
        function ajax(){
            let xhttp= new XMLHttpRequest();
            let url= "./proba.html";
            xhttp.onreadystatechange= function(){
                if (this.readyState == 4 && this.status == 200){
                    document.getElementById("textua").innerHTML= this.responseText;
                }
            };
            xhttp.open("GET", url);
            xhttp.send();
        }
    </script>
</body>
</html>
